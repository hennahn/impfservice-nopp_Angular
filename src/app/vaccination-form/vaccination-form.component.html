<div class="ui container center aligned topcontainer">
  <div class="ui stackable middle center aligned three column grid">
    <div class="one column row">
      <div class="column">
        <h1>Willkommen im Admin Bereich!</h1>
        <p>
          Als Administrator*in können Sie hier neue Impftermine anlegen und bestehende Termine bearbeiten oder löschen.
        </p>
        <br>
      </div>

      <div class="column">
        <form class="ui large form" [formGroup]="vaccinationForm" (ngSubmit)="submitForm()">
          <input type="hidden" name="id" />

          <div class="field">
            <label>Von</label>
            <input type="datetime" formControlName="from"/>
            <div *ngIf="errors.from" class="ui negative message">{{ errors.from }}</div>
          </div>

          <div class="field">
            <label>Bis</label>
            <input type="datetime" formControlName="to" />
            <div *ngIf="errors.to" class="ui negative message">{{ errors.to }}</div>
          </div>

          <div class="field">
            <label>Impfort</label>
            <select class="custom-select" placeholder="Wählen Sie einen Impfort" formControlName="location">
              <option disabled>Wählen Sie einen Impfort</option>
              <!--<option value="">---</option>-->
              <option [ngValue]="location.id" *ngFor="let location of locations">{{location.name}}</option>
            </select>
            <div *ngIf="errors.location" class="ui negative message">
              {{ errors.location }}
            </div>
          </div>

          <div class="field">
            <label>Max. Teilnehmer*innenanzahl</label>
            <input type="number" formControlName="maxParticipants" />
            <div *ngIf="errors.maxParticipants" class="ui negative message">
              {{ errors.maxParticipants }}
            </div>
          </div>

          <button type="submit" class="ui button primary-btn" [disabled]="vaccinationForm.invalid">
    Speichern
  </button>
        </form>
      </div>
    </div>
  </div>
</div>
